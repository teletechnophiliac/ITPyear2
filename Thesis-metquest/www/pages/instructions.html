<html>
    <head>
        <!-- pre-added PhoneGap settings -->
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="../css/instructions.css" />
    
        <!-- JS -->
        <script type="text/javascript" src="../js/instructions.js"></script>

        <title>Greeks Bearing Quests</title>
    
    </head>

    <body>
        
        <div id="page-container">
            <div id="text-container">

            	<div id="header">
            	
                	<h2 id="section-title"></h2>
            		
            	</div>
            	
                <div id="instructions">

                    <!-- display instruction text -->
                    <p id="instructions-text"></p>

                    <input type="text" id="name">

                    <div id="choices-container">
                        
                        <!-- diffentiate between enabled choices for prototype and disabled -->
                        <!-- image null source: http://stackoverflow.com/questions/19126185/setting-an-image-src-to-empty -->
                        <div id="choice1" class="choice">

                            <img id="c1-image" class="choice-image" src="//:0">

                            <p id="c1-description" class="choice-description"></p>

                            <p id="c1-bonus" class="choice-bonus"></p>

                        </div>

                        <div id="choice2" class="choice">
       
                            <img id="c2-image" class="choice-image" src="//:0">

                            <p id="c2-description" class="choice-description"></p>

                            <p id="c2-bonus" class="choice-bonus"></p>
                            
                        </div>

                        <div id="choice3" class="choice">

                            <img id="c3-image" class="choice-image" src="//:0">

                            <p id="c3-description" class="choice-description"></p>

                            <p id="c3-bonus" class="choice-bonus"></p>
                            
                        </div>

                    </div>
                    
                </div>

            </div>

            <div id="buttons-container">

                <span id="buttons">

                    <button type="button" id="back-button">Back</button>
                    <button type="button" id="next-button"></button>

                </span>

            </div>

        </div>

    </body>
