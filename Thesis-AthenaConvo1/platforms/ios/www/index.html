<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
		<style>
			/* import Goudy Trajan and Roboto */
			@font-face 
			{
			    font-family: 'Goudy Trajan';
			    src: url('fonts/goudytrajan-regular-trial-webfont.eot');
			    src: url('fonts/goudytrajan-regular-trial-webfont.eot?#iefix') format('embedded-opentype'),
			         url('fonts/goudytrajan-regular-trial-webfont.woff2') format('woff2'),
			         url('fonts/goudytrajan-regular-trial-webfont.woff') format('woff'),
			         url('fonts/goudytrajan-regular-trial-webfont.ttf') format('truetype'),
			         url('fonts/goudytrajan-regular-trial-webfont.svg#goudy_trajan_regularregular') format('svg');
			    font-weight: normal;
			    font-style: normal;
			}

			@import url('https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700');

			body, html{
				height:100%;
			}

			body{
				color:#333;
				text-align: center;
				font-family: sans-serif;
				background-color: transparent;
				background-image: url('img/background.png');
				background-repeat:repeat;
				background-size: cover;
			}

			/* blocks - carried over from CordovaCameraPreviewApp sample */
			.block{
				padding:.25rem 0;
				margin:.25rem 0;
			}

			button{
				
				margin:.25rem;
				border: none;
			}

			/* Start conversation button */
			#startCameraButton
			{
				font-family: "Goudy Trajan", serif;
				font-size: 20px;
				background-color: #FED37F;
				color: black;
				padding: 15px 25px;
			}

			.controls{
				margin-top:95%;
			}

			#name-header
			{
				font-family: 'Goudy Trajan',serif;
				color: white;
				background-color: #AD2000;
				font-size: 24px;
				padding: 10px 20px;

				position: absolute;
				left:50%;
				top:3%;
				transform: translateX(-50%);

				display:none;

			}

			#talk-button
			{
				font-family: 'Goudy Trajan',serif;
				font-size: 18px;
				background-color: #FED37F;
				color: black;
				padding: 15px 25px;

				position: absolute;
				bottom: 5%;
				left:50%;
				transform: translateX(-50%);
				display: none;

			}
			
			#athena-dialog
			{
				font-family: 'Goudy Trajan', serif;
				font-size: 16px;
				color: white;
				background-color: #AD2000;
				padding: 10px;
				text-align: left;

				display: none;
			}

			#option-1, #option-2
			{
				font-family: 'Roboto', sans-serif;
				font-size: 14px;
				font-weight: 300;

				color: black;
				background-color: #FED37F;

				text-align: center;

				width: 100%;
				padding: 15px 0;

				margin: 10px 0;

				display:none;
			}
		</style>
    </head>
    <body style="">
		<div class="controls">
			<div class="block" id="start-button">
				<button id="startCameraButton">Start Conversation</button>
			</div>
			<div id="initial-setup" class="block">
				<h2 id="name-header">Athena</h2>
				<button type="button" id="talk-button">Talk to Her</button>
				<p id="athena-dialog"></p>
				<button type="button" id="option-1"></button>
				<button type="button" id="option-2"></button>
			</div>
		</div>
		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="CameraPreview.js"></script>
    </body>
</html>
